<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>House automation</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- My CSS start -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/control-panel.css">
    <link rel="stylesheet" href="css/photo-frames.css">
    <!-- My CSS end-->
</head>
<body>

    <div class="background-room">
        <img class="room-image" src="img/background.jpg" alt="Background"/>
        <div id="lamp-light">
            <i class="fa fa-lightbulb-o fa-4x" aria-hidden="true"></i>
        </div>
        <div id="thermometer">
            <img src="img/thermometer.png" alt="Thermometer"/>
            <div class="quicksilver"></div>
            <div class="temperature-digits"> <span>24</span>Â°C</div>
        </div>
        <div id="cloud">
            <img src="img/cloud.png" alt="Cloud"/>
        </div>
        <div id="curtain">
            <img src="img/curtain.jpg" alt="Curtain"/>
        </div>
        <div id="photo-frames">
            <div id="photo-left-1" class="frame-large"></div>
            <div id="photo-left-2"></div>
            <div id="photo-left-3" class="frame-large"></div>
            <div id="photo-round"></div>
            <div id="photo-right-1" class="frame-large"></div>
            <div id="photo-right-2"></div>
            <div id="photo-right-3" class="frame-large"></div>
        </div>
    </div>

    <div class="control-panel slide-up">
        <div class="header">
            <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
            <span>Control Panel</span>
        </div>
        <div class="controls-layout">
            <div class="control">
                <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true" title="Light On/Off"></i>
            </div>
            <div class="control">
                <i class="fa fa-moon-o fa-2x" aria-hidden="true" title="Curtain Up/Down"></i>
            </div>
            <div class="control">
                <i class="fa fa-photo fa-2x" aria-hidden="true" title="Start/Stop Gallery"></i>
            </div>
            <div class="control">
                <i class="fa fa-leaf fa-2x" aria-hidden="true" title="Water plant"></i>
            </div>
            <div class="control">
                <i class="fa fa-birthday-cake fa-2x" aria-hidden="true" title="Party On/Off"></i>
            </div>
            <div class="control larger">
                <i class="fa fa-chevron-circle-up" aria-hidden="true" title="Increase temperature"></i>
                <i class="fa fa-chevron-circle-down" aria-hidden="true" title="Decrease temperature"></i>
            </div>
            <audio id="control-sound">
                <source src="audio/click.wav" type="audio/wav">
            </audio>
        </div>
    </div>

    <audio id="party-song" loop>
        <source src="audio/James_Brown_I_Feel_Good.mp3" type="audio/mp3">
    </audio>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- My JS start -->
    <script src="js/main.js"></script>
    <script src="js/thermometer.js"></script>
    <script src="js/simple-switcher.js"></script>
    <script src="js/photo-frames.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/party.js"></script>
    <!-- My JS end-->
</body>
</html>
