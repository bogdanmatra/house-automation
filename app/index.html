
<!DOCTYPE html>
<html>
    <head>
        <title>House automation</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- CSS Libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <!-- My CSS  -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/control-panel.css">
        <link rel="stylesheet" href="css/photo-frames.css">
    </head>
    <body>

      <div class="background-room">
         <img class="room-image" src="img/background.jpg"/ alt="Background">
         <div id="lamp-light">
              <i class="fa fa-lightbulb-o fa-4x" aria-hidden="true"></i>
         </div>
         <div id="thermometer">
             <img src="img/thermometer.png"/>
             <div class="quicksilver"></div>
             <div class="temperature-digits"> <span>24</span> Â°C</div>
         </div>
         <div id="cloud">
            <img src="img/cloud.png"/>
         </div>
         <div id="curtain">
             <img src="img/curtain.jpg">
         </div>
         <div id="photo-frames">
             <div id="photo-left-1" class="frame-large"></div>
             <div id="photo-left-2"></div>
             <div id="photo-left-3" class="frame-large"></div>
             <div id="photo-round"></div>
             <div id="photo-right-1" class="frame-large"></div>
             <div id="photo-right-2"></div>
             <div id="photo-right-3" class="frame-large"></div>
         </div>
      </div>

      <div class="control-panel slide-up">
          <div class="header">
              <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
              <span>Control Panel</span>
          </div>
          <div class="controls-layout">
              <div class="control">
                  <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true" title="Light"></i>
              </div>
              <div class="control">
                  <i class="fa fa-photo fa-2x" aria-hidden="true" title="Gallery"></i>
              </div>
              <div class="control">
                  <i class="fa fa-leaf fa-2x" aria-hidden="true" title="Water plant"></i>
              </div>
              <div class="control">
                  <i class="fa fa-chevron-circle-up" aria-hidden="true" title="Increase temperature"></i>
                  <i class="fa fa-chevron-circle-down" aria-hidden="true" title="Decrease temperature"></i>
              </div>
              <div class="control">
                   <i class="fa fa-moon-o fa-2x" aria-hidden="true" title="Curtain"></i>
              </div>
          </div>
      </div>

	    <!-- JS Libraries -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <!-- My JS -->
        <script src="js/main.js"></script>
        <script src="js/thermometer.js"></script>
    </body>
</html>
